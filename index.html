    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxF15abIp-CSpJTjCLZjZ3CEWuqXC9Xf8K1PEmSW-WqgKRgpaBhrC7gTMI4273ugNt-jA/exec';
        let currentUser = null;
        let allPackages = [];
        let currentFilter = 'all';
        let autoUpdateInterval = null;
        let lastUpdateTime = null;

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const phone = document.getElementById('phoneInput').value.trim();
            
            if (phone.length !== 8 || !/^\d{8}$/.test(phone)) {
                showError('ກະລຸນາໃສ່ເບີ 8 ຕົວເລກໃຫ້ຖືກຕ້ອງ');
                return;
            }

            setLoginLoading(true);
            
            try {
                const response = await makeRequest('login', { phone });
                if (response.success) {
                    currentUser = phone;
                    // Save login state to localStorage
                    localStorage.setItem('userPhone', phone);
                    localStorage.setItem('loginTime', new Date().getTime());
                    
                    document.getElementById('userPhone').textContent = phone;
                    showMainApp();
                    loadPackages();
                    startAutoUpdate(); // Start auto update after login
                } else {
                    showError(response.message || 'ເບີໂທບໍ່ຖືກຕ້ອງ');
                }
            } catch (error) {
                showError('ເກີດຂໍ້ຜິດພາດ ກະລຸນາລອງໃໝ່');
            } finally {
                setLoginLoading(false);
            }
        });

        // Phone input validation
        document.getElementById('phoneInput').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '').slice(0, 8);
        });

        // Navigation
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const filter = this.dataset.filter;
                
                if (filter === 'profile') {
                    document.getElementById('profileModal').classList.remove('hidden');
                    return;
                }
                
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Update stat cards active state
                document.querySelectorAll('.stat-card').forEach(card => card.classList.remove('active'));
                const matchingStatCard = document.querySelector(`.stat-card[data-filter="${filter}"]`);
                if (matchingStatCard) {
                    matchingStatCard.classList.add('active');
                }
                
                currentFilter = filter;
                filterPackages();
            });
        });

        // Stats Cards Navigation
        document.querySelectorAll('.stat-card').forEach(card => {
            card.addEventListener('click', function() {
                const filter = this.dataset.filter;
                
                // Update active states
                document.querySelectorAll('.stat-card').forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                
                document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
                const matchingNavBtn = document.querySelector(`.nav-btn[data-filter="${filter}"]`);
                if (matchingNavBtn) {
                    matchingNavBtn.classList.add('active');
                }
                
                currentFilter = filter;
                filterPackages();
            });
        });

        // Refresh button
        document.getElementById('refreshBtn').addEventListener('click', function() {
            this.classList.add('loading');
            loadPackages().finally(() => {
                this.classList.remove('loading');
            });
        });

        // Modal controls
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('packageModal').classList.add('hidden');
        });

        document.getElementById('profileModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.add('hidden');
            }
        });

        document.getElementById('packageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.add('hidden');
            }
        });

        // API request function using JSONP
        function makeRequest(action, data = {}) {
            return new Promise((resolve, reject) => {
